<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jiffy-ZHY</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transition.css">
  </head>

  <body>

    <div class="top grid">
      <h1 class="title full-area">Jiffy-ZHY</h1>
      <a class="search-clear full-area">
        <img src="assets/close.svg">
      </a>
    </div>

    <div class="middle grid">
      <input class="search-input full-area" placeholder="Type something">
      <div class="videos grid full-area">
      </div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="assets/oval.svg">
      <span class="search-hint full-area">Hit enter to search</span>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
