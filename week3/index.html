<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Shapes-ZHY</title>
    <link rel="stylesheet" href="a-tachyons.css">
    <!-- using "a-", because it should be loaded first -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css"> -->
  </head>

  <body>
    <!-- http://tachyons.io/docs/ -->
    <!-- adding the tachyons flex class enables flexbox -->
    <!-- items-stretch tells the child elements to take stretch all the full height -->
    <!-- min-vh-100 adds a min-height of 100vh -->
    <div class="page min-vh-100 flex items-stretch">
      <!-- each of this divs are one of the three columns -->
      <!-- using the w-third class tells each box to take up third of the width -->
      <div class="w-third flex flex-wrap">
        <!-- our first column -->
        <!-- these are the styles for our individual boxes -->
        <div class="w-100 h-50 bg-yellow conveyor-belt overflow-hidden">
          <!-- our inner element is 2x the width and scrolls from right to
    			left like a film strip -->
          <div class="w-200 h-100 conveyor flex items-stretch">
            <div class="w-25 h-100 bg-red"></div>
            <div class="w-25 h-100 bg-purple"></div>
            <div class="w-25 h-100 bg-yellow"></div>
            <div class="w-25 h-100 bg-blue"></div>
            <div class="w-25 h-100 bg-red"></div>
            <div class="w-25 h-100 bg-purple"></div>
            <div class="w-25 h-100 bg-yellow"></div>
            <div class="w-25 h-100 bg-blue"></div>
          </div>
        </div>
        <!-- wave animation -->
        <div class="w-100 h-25 bg-blue box" id="wave">
          <svg width="100%" height="100%" viewBox="0 0 988 97" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <desc>Created with Sketch.</desc>
            <defs></defs>
            <g id="Page-1" stroke="#000" stroke-width="20px" fill="none" fill-rule="evenodd">
              <path d="M0,26.6660909 C12.4883576,26.6660909 19.222048,32.9380569 33.6965149,55.4085289 C42.7346868,69.4395802 47.113107,75.4370181 54.0606047,81.9082332 C64.1356961,91.2926314 75.8316529,96.3765857 89.8087275,96.3765857 C103.786637,96.3765857 115.483245,91.2924788 125.558911,81.9077498 C132.50679,75.4363207 136.885127,69.4391244 145.923176,55.4086804 C160.398343,32.9377877 167.131785,26.6660909 179.620122,26.6660909 C192.108158,26.6660909 198.84173,32.9376735 213.316498,55.4072796 C222.355505,69.4387937 226.734418,75.4365175 233.682717,81.907992 C243.75878,91.2925892 255.455814,96.3765857 269.434182,96.3765857 C283.412589,96.3765857 295.109765,91.2930071 305.186188,81.9090404 C312.134843,75.4379001 316.514052,69.4404507 325.552809,55.41099 C340.031281,32.9383038 346.766436,26.6660909 359.258909,26.6660909 C371.746946,26.6660909 378.480518,32.9376735 392.955286,55.4072796 C401.994293,69.4387937 406.373206,75.4365175 413.321505,81.907992 C423.397568,91.2925892 435.094602,96.3765857 449.07297,96.3765857 C463.051782,96.3765857 474.749223,91.2927145 484.82573,81.9082611 C491.774414,75.4368116 496.15359,69.4390839 505.192125,55.4091349 C519.668896,32.9377558 526.402956,26.6660909 538.892364,26.6660909 C551.383465,26.6660909 558.118132,32.9382215 572.594602,55.4091349 C581.633831,69.4401606 586.012777,75.4376061 592.961046,81.9087714 C603.037025,91.2928819 614.733795,96.3765857 628.711758,96.3765857 C642.690112,96.3765857 654.387126,91.2926041 664.463236,81.9080189 C671.4115,75.4366148 675.7901,69.4394147 684.828678,55.4089834 C699.304847,32.9378699 706.038777,26.6660909 718.528485,26.6660909 C731.019566,26.6660909 737.753983,32.9379522 752.231155,55.4092864 C761.270261,69.4397049 765.649123,75.4369088 772.597774,81.908288 C782.674327,91.2927293 794.371748,96.3765857 808.350546,96.3765857 C822.328953,96.3765857 834.026129,91.2930071 844.102552,81.9090404 C851.051207,75.4379001 855.430415,69.4404507 864.469173,55.41099 C878.947645,32.9383038 885.6828,26.6660909 898.175273,26.6660909 C910.667746,26.6660909 917.402901,32.9383038 931.880373,55.4094379 C940.92013,69.4404507 945.299339,75.4379001 952.247994,81.9090404 C962.324417,91.2930071 974.021593,96.3765857 988,96.3765857"></path>
            </g>
          </svg>
        </div>
        <div class="w-100 h-25 bg-red"></div>
      </div>

      <!-- our second column -->
      <div class="w-third flex flex-wrap">
        <div class="w-100 h-25 bg-blue"></div>
        <div class="w-100 h-25 bg-red"></div>
        <div class="w-100 h-50 bg-yellow tunnel" id="tunnel">
          <!-- http://guides.superhi.com/advanced/super-shapes/#/9 -->
          <svg width="100%" height="100%" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <!-- Generator: Sketch 51 (57462) - http://www.bohemiancoding.com/sketch -->
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <!-- when we add stroke/width/fill styles onto the group, they all get shared
      		         between the children shapes/circles/rectanges -->
              <g id="Page-1" stroke="#000" stroke-width="10" fill="none" fill-rule="evenodd">
                <!-- <circle id="Oval" stroke="#FFFFFF" stroke-width="10" cx="200" cy="200" r="195"></circle> -->
                <circle cx="200" cy="200" r="10%"></circle>
                <!-- <circle cx="200" cy="200" r="10%"/> -->
                <circle cx="200" cy="200" r="20%"></circle>
                <circle cx="200" cy="200" r="30%"></circle>
                <circle cx="200" cy="200" r="40%"></circle>
                <circle cx="200" cy="200" r="50%"></circle>
                <circle cx="200" cy="200" r="60%"></circle>
                <circle cx="200" cy="200" r="70%"></circle>
                <circle cx="200" cy="200" r="80%"></circle>
                <circle cx="200" cy="200" r="90%"></circle>
                <circle cx="200" cy="200" r="100%"></circle>
                <circle cx="200" cy="200" r="110%"></circle>
                <circle cx="200" cy="200" r="120%"></circle>
              </g>
          </svg>
        </div>
      </div>
      <!-- the third column -->
      <div class="w-third flex flex-wrap">
        <!-- this is for our zigzag -->
        <div class="w-100 h-50 bg-purple pa3" id="zigzag">
          <svg width="100%" height="100%" viewBox="0 0 498 495" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Generator: Sketch 47.1 (45422) - http://www.bohemiancoding.com/sketch -->
            <desc>Created with Sketch.</desc>
            <defs></defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <path stroke="#000000" stroke-width="10" d="M497.603 4.993 1 24.357 497.603 43.719 1 63.083 497.603 82.449 1 101.814 497.603 121.177 1 140.541 497.603 159.906 1 179.271 497.603 198.638 1 218.004 497.603 237.37 1 256.736 497.603 276.098 1 295.462 497.603 314.83 1 334.194 497.603 353.56 1 372.927 497.603 392.296 1 411.665 497.603 431.034 1 450.404 497.603 469.777 1 489.149"></path>
            </g>
          </svg>
        </div>
        <div class="w-100 h-25 bg-yellow flex flex-wrap">
          <div class="w-50 h-50 bg-blue"></div>
          <div class="w-50 h-50 bg-red"></div>
          <div class="w-50 h-50 bg-purple"></div>
          <div class="w-50 h-50 bg-yello"></div>
        </div>
        <div class="w-50 h-25 bg-blue"></div>
        <div class="w-50 h-25 bg-purple"></div>
      </div>

    </div>


    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
